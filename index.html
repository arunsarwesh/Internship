<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Enter your name" name="name" required><br>
                <input type="email" placeholder="Enter your email" name="email" required><br>
                <input type="password" placeholder="Create password" name="password" required><br>
                <input type="password" placeholder="Confirm password" name="confirm_password" required><br>
                <input type="checkbox" required> I accept all terms & conditions <br>
                <button type="submit">Register Now</button><br>
            </form>
            <p>Already have an account? <a href="#">Login now</a></p>
        </div>
    </div>
</body>
</html>
